<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div class="content row">
		<div class="dashboard clearfix">
			<div class="machine col-8">
				<h3 class="heading left"> Welcome to virtual EVM machine, cast your vote!</h3>
				<div class="options">
					<div class="option clearfix">
						<div class="col-9 left_panel">
							<div class="sr_no col-2">1.</div>
							<div class="name col-8">AAP</div>
							<div class="logo col-2">
								<img src="images/aap.png" />
							</div>
						</div>
						<div class="col-3 right_panel">
							<div class="arrow_left">
								<img src="images/arrow_left.png" />
							</div>
							<div class="btn"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="result-container col-4 hidden">
				<div class="result">
					<p class="bjp"> BJP <span class="count"></span></p>
					<p class="congress hidden"> Congress <span class="count"></span></p>
					<p class="aap hidden"> AAP <span class="count"></span></p>
					<a href="index.html" class="play-again">Play Again </a>
				</div>
			</div>
		</div>
	</div>
	<script   src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>  
</body>
</html>
